service: CloudsearchCloudformationResource

frameworkVersion: ">=1.1.0 <2.0.0"

provider:
  name: aws
  runtime: nodejs4.3
  iamRoleStatements:
    - Effect: Allow
      Action:
        - cloudsearch:*
      Resource:
        - "*"
plugins:
  - serverless-webpack
  - serverless-jest-plugin

functions:
  CloudsearchDomain:
    handler: handler.CloudsearchDomain

resources:
  Outputs:
    LambdaFunctionArnRef:
      Description: Exported Ref value for Lambda function
      Value:
        Fn::GetAtt: [CloudsearchDomainLambdaFunction, Arn]
      Export:
        Name: CloudsearchDomainResourceArn
